name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check code style
      run: ./gradlew ktlintCheck --stacktrace || true
      
    - name: Run lint
      run: ./gradlew lint --stacktrace
      
    - name: Run unit tests
      run: ./gradlew test --stacktrace
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Comment PR with test results
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## üß™ Test Results\n\n';
          
          try {
            const testResults = fs.readFileSync('app/build/test-results/testDebugUnitTest/TEST-*.xml', 'utf8');
            comment += '‚úÖ Tests passed!\n';
          } catch (e) {
            comment += '‚ùå Some tests failed. Check the artifacts for details.\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
